<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2 id="welcomeMessage">Dashboard do Aluno</h2>
        <label for="subject">Selecione a Matéria:</label>
        <select id="subject">
            <option value="matematica">Teste de Software</option>
            <option value="portugues">Programação WEB</option>
            <option value="ciencias">Programação Orientada a Objetos</option>
        </select>
        <button id="confirmPresence">Confirmar Presença</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
